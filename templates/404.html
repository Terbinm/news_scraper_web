{% extends 'base.html' %}

{% block title %}頁面未找到 | 新聞爬蟲系統{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center py-5">
        <div class="error-container" data-aos="fade-up">
            <h1 class="display-1 text-info">404</h1>
            <h2 class="mb-4">頁面未找到</h2>
            <p class="lead text-muted mb-5">您請求的頁面不存在或已被移除</p>
            <a href="{% url 'job_list' %}" class="btn btn-lg btn-info">
                <i class="bi bi-house-door me-2"></i>返回首頁
            </a>
        </div>
    </div>
</div>
{% endblock %}
